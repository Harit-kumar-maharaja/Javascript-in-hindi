<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <div class="all-buttons">
    <span style="background-color: black;" class="button" id="black"></span>
    <span style="background-color: white;" class="button" id="white"></span>
    <span style="background-color: blue;" class="button" id="blue"></span>
    <span style="background-color: yellow;" class="button" id="yellow"></span>
</div>
</body>

<script src="script.js"></script>

</html>
