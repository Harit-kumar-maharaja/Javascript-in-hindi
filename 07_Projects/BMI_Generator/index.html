<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading"> BMI CALCULATOR</h1>

    <form>

    <div id="height-input"><p><label> Height in CM :</label><input type="text" id="height"></p></div>
    <div id="weight-input"><p><label> Weight in KG :</label><input type="text" id="weight"></p></div>

    <div class="calculate" >
        <button class="calculate-btn"> CALCULATE </button>
    </div>

    <div id="result"></div>

    <div class="guide">
        <h2 class="heading-3 ">BMI weight guide</h2>
        <p class="p1">Under weight = Less than 18.6</p>
        <p class="p1">Normal range = 18.6 to 24.9</p>
        <p class="p1">Overweight = Greater than 24.9</p>
    </div>
    </form>
</body>

<script src="script.js"></script>

</html>
